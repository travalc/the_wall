<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Register</title>
</head>
<body>
    <h3>Registration</h3>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="register" method="post">
        <label for="first_name">First Name: </label>
        <input type="text" name="first_name" class="form-control form-input">
        <label for="last_name">Last Name: </label>
        <input type="text" name="last_name" class="form-control form-input">
        <label for="email">Email: </label>
        <input type="text" name="email" class="form-control form-input">
        <label for="password">Password: </label>
        <input type="password" name="password" class="form-control form-input">
        <label for="confirm_password">Confirm Password: </label>
        <input type="password" name="confirm_password" class="form-control form-input">
        <input type="submit" value="Register" class="btn-primary">
    </form>
</body>
</html>
